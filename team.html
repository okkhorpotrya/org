<style>
  /* ===========================
   GLOBAL THEME
=========================== */
:root {
  --bg:#f8f5ec;
  --ink:#1c1c1c;
  --accent:#a2352a;
  --accent2:#4e6e5d;
  --panel:rgba(255,255,255,.88);
  --outline:rgba(0,0,0,.08);
  --radius:14px;
}

:root.dark{
  --bg:#1f1e1c;
  --ink:#f0eada;
  --panel:rgba(35,34,33,.9);
  --accent:#d6a18b;
  --accent2:#91ad9f;
  --outline:rgba(255,255,255,.1);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Hind Siliguri",sans-serif;
}

body{
  background:var(--bg);
  color:var(--ink);
  transition:.4s;
  overflow-x:hidden;
}

/* ===========================
   NAVBAR
=========================== */
.nav-container{
  position:fixed;
  top:0;left:0;width:100%;
  padding:12px 20px;
  background:var(--panel);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--outline);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:999;
}

.logo-left{
  font-weight:700;
  font-size:clamp(14px,4vw,18px);
}

.hamburger{
  width:28px;
  height:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.hamburger span{
  height:3px;
  background:var(--accent2);
  border-radius:4px;
}

/* ===========================
   PAGE HEADER
=========================== */
.page-header{
  padding-top:130px;
  padding-bottom:36px;
  text-align:center;
}

.page-header h1{
  font-size:clamp(20px,5vw,32px);
  font-weight:700;
}

.page-header p{
  margin-top:6px;
  font-size:clamp(13px,3vw,15px);
  color:var(--accent2);
}

/* ===========================
   TEAM GRID
=========================== */
.team-grid{
  max-width:1000px;
  margin:auto;
  padding:24px 16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
}

.team-card{
  background:var(--panel);
  padding:20px;
  border-radius:var(--radius);
  border:1px solid var(--outline);
  text-align:center;
  transition:.25s;
}

.team-card:hover{
  transform:translateY(-4px);
}

.team-photo{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#ddd;
  object-fit:cover;
}

.team-name{
  margin-top:10px;
  font-size:clamp(16px,4vw,20px);
  font-weight:700;
}

.team-role{
  font-size:clamp(12px,3vw,14px);
  color:var(--accent);
  font-weight:600;
  margin-top:4px;
}

/* ===========================
   MODAL
=========================== */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

.modal-box{
  width:90%;
  max-width:400px;
  max-height:80vh;
  background:var(--panel);
  border-radius:var(--radius);
  padding:22px;
  display:flex;
  flex-direction:column;
  text-align:center;
  overflow:hidden;
}

.modal-photo{
  width:110px;
  height:110px;
  border-radius:50%;
  background:#ddd;
  margin:0 auto 10px;
}

.modal-name{
  font-size:clamp(18px,4vw,22px);
  font-weight:700;
}

.modal-role{
  font-size:clamp(12px,3vw,14px);
  color:var(--accent);
  font-weight:600;
  margin-bottom:10px;
}

.modal-bio{
  font-size:clamp(13px,3vw,15px);
  line-height:1.6;
  color:var(--accent2);
  overflow-y:auto;
  max-height:220px;
  padding-right:6px;
}

/* ===========================
   BUTTONS
=========================== */
.close-btn{
  margin-top:14px;
  padding:9px 18px;
  font-size:clamp(13px,3vw,15px);
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
}

.emoji-theme-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--panel);
  font-size:22px;
  border:none;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  z-index:3500;
}

.home-btn{
  position:fixed;
  left:18px;
  top:90px;
  padding:8px 14px;
  background:var(--panel);
  border:1px solid var(--outline);
  border-radius:10px;
  text-decoration:none;
  font-size:clamp(12px,3vw,14px);
  font-weight:600;
  color:var(--ink);
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  transition:.25s;
  z-index:2000;
}

.home-btn:hover{
  transform:translateY(-3px);
  color:var(--accent);
  border-color:var(--accent);
}


/* ===========================
   FOOTER
=========================== */
footer{
  margin-top:36px;
  padding:18px;
  text-align:center;
  font-size:clamp(12px,3vw,14px);
  color:var(--accent2);
  border-top:1px solid var(--outline);
}
</style>
</head>

জীবনের জমা খরচের হিসেবে অনেককিছুই অর্জন করেছেন, আবার একইসাথে তা শূন্যের কাছাকাছি। ২০১৫ সালে দ্বিমাসিক সোনামণি প্রতিভার সেপ্টেম্বর-অক্টোবর সংখ্যায় কৌতুক প্রকাশের মাধ্যমে তাঁর সাহিত্যিক প্রকাশ ঘটে। সেই থেকে গত দশ বছর শিল্প, সাহিত্য ও সংস্কৃতির সাথে প্রত্যক্ষ ও পরোক্ষ উপায়ে নিজেকে ওতপ্রোতভাবে জড়িয়ে রেখেছেন। দেশের স্বনামধন্য জাতীয় বেশ কিছু পত্রিকায় এই পর্যন্ত তাঁর প্রায় অর্ধশত লেখনী প্রকাশিত হয়েছে। তন্মধ্যে মাসিক আত-তাহরীক ও দ্বিমাসিক তাওহীদের ডাক বিশেষভাবে উল্লেখযোগ্য। সদ্য যাত্রা হওয়া মাসিক নবপথের সূচনা সংখ্যায় তিনি ছিলেন নির্বাহী সম্পাদকের মতো গুরুভার পদে।

কবিতা লেখা, নতুন ছন্দ ও মাত্রার আবিষ্কার, কথাসাহিত্য ও সাহিত্যমূলক প্রবন্ধে তাঁর কলম সিদ্ধহস্ত। বাংলা কাব্যের জটিল শাখা চতুর্দশপদীতে সাংখ্যিকভাবে ছাপিয়েছেন জনক মাইকেল মধুসূদনকেও। সনেটে ছাড়িয়েছেন শত, গীতিকবিতায় পঞ্চাশোর্ধ। তাঁর একক দু’টি ই-বই কাব্যগ্রন্থ ‘শূন্য তেপান্তর’ ও ‘বাতায়নে একফোঁটা অশ্রুবিন্দু’। বহুদিন ধরে মানসম্পন্ন ইসলামী বাংলা সাহিত্যচর্চার একটি অনন্য ও স্বতন্ত্র প্লাটফর্মের স্বপ্ন দেখেন তিনি, ধীরে ধীরে তা বাস্তবায়ন হবে অক্ষরপত্রের মাঝেই ইনশাআল্লাহ।

তাঁর জীবনের পট প্রায় নানামুখী। সাহিত্য ও সংস্কৃতিতে ওতপ্রোতভাবে জড়িত থাকার সাধ হলেও দুনিয়ায় মেকি নিয়মে এখনো পর্যন্ত বয়ে বেড়ান বিজ্ঞানের বোঝা, মনে হয়, কোথাও যেন তিনি থেমে যাবেন—কিন্তু অন্তত এখনো পর্যন্ত সাহিত্যে জটিলভাবে থামতে দেখা যায়নি তাকে। বয়সের অঙ্ক খুব কম হলেও এরই মাঝে বাধা-বিপত্তির পাহাড় জমে, গুরুজনদের পক্ষ থেকে সাহিত্যে কখনো নিষিদ্ধ হন, কখনোবা কেড়ে নেয়া হয় সাহিত্যচর্চার উপকরণ! শেষটায় তার পণ জানা যায় এইভাবে, ❝ হয় চলবে অক্ষরপত্রের সকল কল্যাণকর কার্যক্রম, নয়তো ফুরোবে আমার শেষ নিঃশ্বাস, শুকাবে আমার দেহের শেষবিন্দু রক্ত...!❞

    আব্দুল মাজীদ, অক্ষরপত্রের সহকারী প্রতিষ্ঠাতা, একজন উদীয়মান গবেষক, তথ্যপ্রযুক্তি অনুরাগী, চিন্তাশীল তরুণ মেধা ও সৃজনশীল পথিকৃৎ।

তার শিক্ষাযাত্রা শুরু হয় নিয়মিত শিক্ষার ভুবন থেকেই, কিন্তু থেমে থাকে না পাঠ্যপুস্তকের সীমানায়। কম্পিউটার বিজ্ঞান, কৃত্রিম বুদ্ধিমত্তা ও অ্যালগরিদমিক চিন্তার জগতে তিনি গড়ে তুলছেন এক দৃঢ় ভিত্তি—পরিশ্রম, কৌতূহল ও গবেষণামনস্কতার মিশেলে। জ্ঞানকে কেবল জানার জন্য নয়, সমাজে প্রয়োগের জন্য ব্যবহার করা, এই ধারণা থেকেই তিনি যুক্ত আছেন নানান প্রযুক্তিভিত্তিক অনুসন্ধান, ছোট গবেষণা, বিশ্লেষণধর্মী অধ্যয়ন এবং তথ্যনির্ভর প্রকল্পে। নিজেকে ভবিষ্যতের এক পূর্ণাঙ্গ গবেষক ও প্রযুক্তিনির্ভর সমস্যার সমাধানকারী হিসেবে গড়ে তোলাই তার লক্ষ্য।

সাহিত্য ও সৃজনশীলতার প্রতি তার গভীর অনুরাগ অক্ষরপত্রে এনেছে নতুন দৃষ্টিভঙ্গি। তরুণ প্রজন্মকে অনুপ্রাণিত করা, গবেষণায় উৎসাহ দেওয়া এবং আধুনিক প্রযুক্তি–ভাবনায় সাহিত্যকে এগিয়ে নেওয়ার প্রত্যয়ে তিনি অক্ষরপত্রের সাথে করে যাচ্ছেন পরিকল্পিত অগ্রযাত্রা। অক্ষরপত্রে তার উপস্থিতি আমাদের কাছে অনুপ্রেরণা। তার কলম থেকে আসবে নতুন নতুন প্রবন্ধ, অন্বেষণ, প্রযুক্তি-মনন ও ভবিষ্যতের চিন্তা যা অক্ষরপত্রের লক্ষ্য, উদ্দেশ্য ও আগামী পথচলাকে আরও দৃঢ় ও গতিশীল করবে ইনশাআল্লাহ।

একজন আব্দুল মাজিদ থাকলে অক্ষরপত্র ছুটে বিদ্যুৎবেগে। সাহিত্য, প্রযুক্তি, পরামর্শ, উদ্ভাবনশীলতা সবকিছু মিলিয়ে ছুটে চলে শূন্য থেকে চূড়ায়। আপনার গড়া স্বপ্নে আপনাকে নতুন করে সু-স্বাগতম আব্দুল মাজিদ, আহলান সাহলান।

// MODAL LOGIC
const modal=document.getElementById("modalOverlay");
const closeModal=document.getElementById("closeModal");
const mainContent=document.getElementById("mainContent");

document.querySelectorAll(".team-card").forEach(card=>{
  card.addEventListener("click",()=>{
    modal.style.display="flex";
    mainContent.classList.add("blur");

    document.getElementById("modalName").textContent = card.dataset.name;
    document.getElementById("modalRole").textContent = card.dataset.role;
    document.getElementById("modalBio").textContent  = card.dataset.bio;
    document.getElementById("modalPhoto").src       = card.dataset.img;
  });
});

// CLOSE MODAL
closeModal.onclick=()=>{
  modal.style.display="none";
  mainContent.classList.remove("blur");
};

modal.onclick=(e)=>{
  if(e.target===modal){
    modal.style.display="none";
    mainContent.classList.remove("blur");
  }
};
