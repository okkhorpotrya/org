<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>কবিতা — অক্ষরপত্র | OKKHORPOTRYA</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   GLOBAL THEME
=========================== */
:root {
  --bg:#f8f5ec;
  --ink:#1c1c1c;
  --panel:rgba(255,255,255,.92);
  --accent:#a2352a;
  --accent2:#4e6e5d;
  --outline:rgba(0,0,0,.08);
  --radius:14px;
}

:root.dark {
  --bg:#1f1e1c;
  --ink:#f0eada;
  --panel:rgba(35,34,33,.94);
  --accent:#d6a18b;
  --accent2:#b7c7bd;
  --outline:rgba(255,255,255,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Hind Siliguri",sans-serif;
}

body{
  background:var(--bg);
  color:var(--ink);
  transition:.4s;
}

/* ===========================
   NAVBAR
=========================== */
.nav-container{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:12px 20px;
  background:var(--panel);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--outline);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.logo-left{
  font-size:clamp(14px, 4vw, 18px);
  font-weight:700;
}

/* ===========================
   CATEGORY NAV (HOME + কবিতা)
=========================== */
.category-nav{
  margin-top:80px;
  position:sticky;
  top:60px;
  z-index:900;
  background:var(--panel);
  padding:10px 4%;
  display:flex;
  justify-content:center;
  gap:22px;
  border-bottom:1px solid var(--outline);
  backdrop-filter:blur(10px);
}

.category-nav a{
  text-decoration:none;
  font-weight:600;
  font-size:clamp(12px, 3vw, 16px);
  color:var(--ink);
  padding-bottom:3px;
  position:relative;
}

/* Underline hover */
.category-nav a::after{
  content:"";
  position:absolute;
  bottom:-3px;
  left:0;
  width:0%;
  height:2px;
  background:var(--accent);
  transition:.25s;
}
.category-nav a:hover{
  color:var(--accent);
}
.category-nav a:hover::after{
  width:100%;
}

/* ===========================
   HEADER
=========================== */
.page-header{
  padding-top:140px;
  text-align:center;
}
.page-header h1{
  font-size:clamp(22px,5vw,34px);
  font-weight:700;
}
.page-header p{
  font-size:clamp(12px,3vw,16px);
  color:var(--accent2);
  margin-top:6px;
}

/* ===========================
   GRID FOR POEMS
=========================== */
.card-grid{
  max-width:1000px;
  margin:auto;
  padding:12px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:var(--panel);
  border-radius:var(--radius);
  border:1px solid var(--outline);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  padding:20px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 26px rgba(0,0,0,.12);
}

.card-title{
  font-size:clamp(16px,3.5vw,20px);
  font-weight:700;
  margin-bottom:8px;
}

.card-excerpt{
  font-size:clamp(13px,3vw,15px);
  color:var(--accent2);
  margin-bottom:12px;
}

.read-btn{
  background:var(--accent);
  color:white;
  padding:7px 14px;
  border-radius:10px;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
  width:fit-content;
}

/* FOOTER */
footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  color:var(--accent2);
  border-top:1px solid var(--outline);
  font-size:clamp(12px,3vw,14px);
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav-container">
  <div class="logo-left">OKKHORPOTRYA</div>
</div>

<!-- CATEGORY NAV -->
<div class="category-nav">
  <a href="index.html">হোম</a>
  <a href="poem.html">কবিতা</a>
</div>

<!-- HEADER -->
<section class="page-header">
  <h1>কবিতা</h1>
  <p>অনুভূতির ভাঁজে ভাঁজে সাজানো শব্দের যাত্রা</p>
</section>

<!-- POEM LIST -->
<div class="card-grid">

  <div class="card">
    <div>
      <div class="card-title">রাত্রির নীরবতা</div>
      <div class="card-excerpt">অন্ধকারের মাঝে জোছনার গন্ধ…</div>
    </div>
    <a href="poems/poem01.html" class="read-btn">পড়ুন</a>
  </div>

  <div class="card">
    <div>
      <div class="card-title">হাওয়ার গান</div>
      <div class="card-excerpt">দূর আকাশে ভেসে থাকা স্বপ্নেরা…</div>
    </div>
    <a href="#" class="read-btn">পড়ুন</a>
  </div>

</div>

<footer>
  © <span id="year"></span> অক্ষরপত্র | OKKHORPOTRYA
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* Auto-dark-mode apply based on saved theme */
if (localStorage.getItem("theme") === "dark") {
  document.documentElement.classList.add("dark");
}
</script>

</body>
</html>
